{% extends 'layouts/base.html' %}

{% block title %}Liste des localities{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <ul>
	{% for locality in localities %}
    <li><a href="{% url 'catalogue:locality_show' locality.id %}">{{ locality.locality }}</a> </li>
	{% endfor %}
    </ul>
{% endblock %}
